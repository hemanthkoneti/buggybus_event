    <style>
      body {
        margin: 0px;
        padding: 0px;
        background: content-box radial-gradient(rgba(253, 93, 125, 0.466), rgb(66, 147, 149));
      }
      .imgform {
        width: 100%;
        justify-content: center;
        align-items: center;
        background-color: #0631f05e;
        background-image: url('https://images.pexels.com/photos/7676283/pexels-photo-7676283.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500');

        margin: auto;

      .contain {

        width: 100%;
        height: 100vh;
        /* background-image:url(photo.jpg); */
        justify-content: center;
        align-items: center;
        border-radius: 20px;
      }
      .FormDetials {
        display: flex;
        /* justify-content:space-evenly; */
        justify-content: start;
        padding: 5px;
        background-color: #bfc2c7;
        border-radius: 24%;
        margin-top: 4%;
      }
      .Space {
        font-weight: bold;
        margin: 5px;
        padding: 5px;
        text-align: center;
      }

        height: 30px;

        border-radius: 5px;

      }

  <body>
<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
  <style>
    .background-radial-gradient {
      background-color: hsl(218, 41%, 15%);
      background-image: radial-gradient(
        650px circle at 0% 0%,
        hsl(218, 41%, 35%) 15%,
        hsl(218, 41%, 30%) 35%,
        hsl(218, 41%, 20%) 75%,
        hsl(218, 41%, 19%) 80%,
        transparent 100%
      ),
        radial-gradient(
          1250px circle at 100% 100%,
          hsl(218, 41%, 45%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%
        );
    }

    #radius-shape-1 {
      height: 220px;
      width: 220px;
      top: -60px;
      left: -130px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }
    #radius-shape-2 {
      border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
      bottom: -60px;
      right: -110px;
      width: 300px;
      height: 300px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }
    .bg-glass {
      background-color: hsla(0, 0%, 100%, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
    }
  </style>

  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1
            class="my-5 display-5 fw-bold ls-tight"
            style="color: hsl(218, 81%, 95%)"
            >
          Welcome to <br />
          <span style="color: hsl(218, 81%, 75%)">Swift Net Banking</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          Yours data is not being saved.
        </p>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
         <a href="{{url_for('core.index')}}">click here to go back to home page</a>
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div
             id="radius-shape-1"
             class="position-absolute rounded-circle shadow-5-strong"
             ></div>
        <div
             id="radius-shape-2"
             class="position-absolute shadow-5-strong"
             ></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form method="post">
              <div class="form-outline mb-4">
                <input
                       type="text"
                       id="form3Example3"
                       class="form-control"
                       name="username"
                       />
                <label class="form-label" for="form3Example3"
                       >username</label
                  >
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                       type="password"
                       id="form3Example4"
                       class="form-control"
                       name="password"
                       />
                <label class="form-label" for="form3Example4" 
                       >Password</label
                  >
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input
                       class="form-check-input me-2"
                       type="checkbox"
                       value=""
                       id="form2Example33"
                       checked
                       />
                <label class="form-check-label" for="form2Example33">
                  Remember me
                </label>
              </div>

              <!-- Submit button -->
              <button class="btn btn-primary btn-block mb-4" type="submit" >Make Payment</button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
