    <style>
      body {
        margin: 0px;
        padding: 0px;
        background: #fff;
      }
      .imgform {
        width: 100%;
        justify-content: center;
        align-items: center;
        background-color: #0631f05e;
        background-image: url("https://images.pexels.com/photos/7676283/pexels-photo-7676283.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500");
        width: 100%;
        margin: auto;
      }
      .row {
        display: flex;
        flex-direction: row;
      }
      .indexbox {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 25%;
        margin: 1%;
      }
      .contain {
        margin-bottom: 20px;
        padding-top: 30px;
        width: 100%;
        height: 100vh;
        /* background-image:url(photo.jpg); */
        justify-content: center;
        align-items: center;
        border-radius: 20px;
      }
      .Searchindex {
        width: 100%;
        height: 500px;
        display: flex;
        background-image: url("https://unsplash.com/s/photos/travelling");
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .Backimg {
        position: fixed;
        width: 100%;
        z-index: -1;
        /* height: 500px; */
      }
      .FormDetials {
        width: 80%;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 5px;
        transition: 3s ease;
        box-shadow: 0 3px 15px black;
        border-radius: 10px;
        margin-bottom: 15%;
        background: rgb(170, 224, 255);
      }
      .FormDetials:hover {
        box-shadow: 0 5px 30px black;
        /* border-bottom-left-radius: 100px;
        border-top-right-radius: 100px; */
        background-color: rgba(206, 158, 251, 0.368);
      }
      .FormDetials select {
        /* background-color: transparent; */
        color: rgb(0, 0, 0);
        /* padding: 5px; */
        width: 250px;
        border: none;
        border-radius: 20px;
        font-size: 20px;
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
        -webkit-appearance: button;
        appearance: button;
        outline: none;
      }
      .indexreview {
        border-radius: 5px;
        transition: 0.6s ease;
        box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
      }
      .indexreview:hover {
        border-radius: 5px;
        box-shadow: 0 5px 25px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
      }
      .FormDetials option {
        background-color: transparent;
      }
      .FormDetials label {
        color: black;
      }
      .FormDetials #Date {
        font-weight: bold;
        margin: 3px;
        width: 90%;
        border-radius: 20px;
        color: rgb(8, 8, 8);
      }

      .Space {
        font-weight: bold;
        /* margin: 3px; */
        width: 50%;
        color: rgb(250, 250, 250);
        /* margin-left: 40%; */
        /* padding: 5px; */
        text-align: center;
      }
      .FormSubmit {
        height: 30px;
        margin-bottom: 8%;
        border-radius: 20px;
        border: none;
      }

      #indexSubmit {
        width: 100%;
        height: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #indexSubmit button {
        width: 9em;
        margin-left: 5%;
        margin-right: 5%;
        height: 3.5em;
        border-radius: 3em;
        font-size: 15px;
        font-family: inherit;
        border: none;
        position: relative;
        overflow: hidden;
        z-index: 1;
        box-shadow: 0px 0px 10px #c5c5c5, -6px -6px 12px #ffffff;
      }

      #indexSubmit button::before {
        content: "";
        width: 0;
        height: 3.5em;
        border-radius: 3em;
        position: absolute;
        top: 0;
        left: 0;
        box-shadow: 0px 0px 0px #c5c5c5, -6px -6px 12px #ffffff;
        background-image: linear-gradient(to right, #787d7f 0%, #e3e89d 100%);
        transition: 0.9s linear;
        display: block;
        z-index: -1;
      }

      #indexSubmit button:hover::before {
        width: 12em;
      }
      @media (max-width: 990px) {
        .FormDetials {
          display: flex;
          flex-direction: column;
          width: 40%;
          height: 65vh;
          margin: auto;
        }
        .indexbox {
          display: flex;
          justify-content: flex-start;
          align-items: center;
          /* background-color: aqua; */
          width: 100%;
          margin-top: 8%;
        }
        .FormDetials #Date {
          width: 66%;
        }
      }
      .column {
        float: left;
        width: 33.3%;
        margin-bottom: 16px;
        padding: 0 8px;
      }

      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        margin: 12px;
      }

      .about-section {
        padding: 50px;
        text-align: center;
        background-color: #fff;
        color: rgb(10, 10, 10);
      }

      .container {
        padding: 0 16px;
      }

      .container::after,
      .row::after {
        content: "";
        clear: both;
        display: table;
      }

      .title {
        color: grey;
      }

      .button {
        border: none;
        outline: 0;
        display: inline-block;
        padding: 8px;
        color: white;
        background-color: #000;
        text-align: center;
        cursor: pointer;
        width: 100%;
      }

      .button:hover {
        background-color: #555;
      }
      .row {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
      }

      @media screen and (max-width: 650px) {
        .column {
          width: 100%;
          display: block;
        }
      }
      .indexAboutus{
        display: flex;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        border-radius: 5px;

      }
    </style>
    <title>Home</title>
  </head>
  <body>
    <!-- nav -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary"
      style="position:sticky; width: 100%; z-index: 1030;top:0"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="{{url_for('core.index')}}">BuggyBus</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            {%if not current_user.is_authenticated%}
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{{url_for('core.login')}}"
                >Login</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('core.register')}}"
                >Register</a
              >
            </li>
            {%else%}
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{{url_for('core.logout')}}"
                >Logout</a
              >
            </li>
            {%endif%}
          </ul>
        </div>
      </div>
    </nav>
    <!--nav-->
    <div class="content text-dark">
      <div class="container text-center">
        {% for mess in get_flashed_messages() %}
          <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ mess }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      </div>
      
    {% block content %} {% endblock %}
    </div>
  </body>
